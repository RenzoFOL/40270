<!DOCTYPE html>

    <table id="demo">

    <script>
        loadXMLDoc()


        function loadXMLDoc() {
          const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                const data = xhttp.responseText.split("\n"); // Divide el texto en líneas
                
                let table = "<tr><th>Nombre</th></tr>"; // Define la estructura de la tabla
                
                for (let i = 0; i < data.length; i++) {
                    if (data[i].trim() !== "") { // Evita agregar líneas vacías
                        table += "<tr><td>" + data[i] + "</td></tr>";
                    }
                }
                
                document.getElementById("demo").innerHTML = table;
            }

    </script>
